<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive icon cards</title>
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <main>
    <ul class="cards">

      <li>
        <img src="http://placeholder-circle.svg" alt="">
        <dl>
          <dt><strong>Atlas moth</strong></dt>
          <dd>A large moth found in the tropical and subtropical forests of Southeast Asia</dd>
        </dl>
      </li>

      <li>
        <img src="http://placeholder-circle.svg" alt="">
        <dl>
          <dt><strong>Hercules Moth</strong></dt>
          <dd>It has a wingspan of ~27 cm, making it the largest moth found in the world</dd>
        </dl>
      </li>

      <li>
        <img src="http://placeholder-circle.svg" alt="">
        <dl>
          <dt><strong>Ornate moth</strong></dt>
          <dd>It is colored from pink, red, orange and yellow to white with black markings</dd>
        </dl>
      </li>
    </ul>
  </main>

</body>
</html>
